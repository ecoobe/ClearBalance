services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: clearbalance
      POSTGRES_PASSWORD: your-strong-password
      POSTGRES_DB: clearbalance
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - clearbalance-net

networks:
  clearbalance-net: